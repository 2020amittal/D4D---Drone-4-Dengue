<script src="../createjob/createjob.ctr.js"></script>

<div layout="row">
  <div flex="33" class="signin-card" flex-offset="33">
    <md-card class="md-primary">
        <md-content class="md-padding signin-card-color">
            <center>
                <md-content class="md-padding signin-card-color">
                    <h1 class="md-display-1 h1-text-white">Create a Job</h1>
                    <md-divider></md-divider>
                </md-content>
                <md-input-container>
                    <label>Capturing Area</label>
                    <input type="text" ng-model="capturing_area" required>
                    <!--<img src="../../images/background-image.jpg" alt="Map Area" style="width:304px;height:228px;">-->
                </md-input-container>
                <md-input-container class="dropdown-area">
                    <label>Requesting Type</label>
                    <md-select ng-model="selectedValue" ng-change="vm.saveSelectedValue(selectedValue)" required>
                          <md-option ng-repeat="singleRequest in vm.requestingTypeList" value="{{singleRequest}}">{{singleRequest}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Capturing Date</label>
                    <input type="date" ng-model="capturing_date" required>
                </md-input-container>
                <md-content>
                    <md-button class="md-accent" ng-click="vm.sendData(capturing_area, selectedValue, capturing_date)">Send</md-button>
                </md-content>
            </center>
        </md-content>
    </md-card>
  </div>
</div>
