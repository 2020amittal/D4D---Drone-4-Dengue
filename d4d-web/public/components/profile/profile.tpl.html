<div layout="row">
  <div flex="33" class="signin-card" flex-offset="33">
    <md-card class="md-primary">
        <md-content class="md-padding signin-card-color">
            <center>
                <md-content class="md-padding signin-card-color">
                    <h1 class="md-display-1 h1-text-white">Profile Selection</h1>
                    <md-divider></md-divider>
                </md-content>
            
                <md-input-container>
                    <label>User Category</label>
                     
                    <md-select ng-model="selectedValue" class="dropdown-list" ng-change="vm.saveSelectedValue(selectedValue)" required>
                        <md-option ng-repeat="singleProfile in vm.profileList" value="{{singleProfile}}">{{singleProfile}}</md-option>
                    </md-select>
                </md-input-container>
            </center>
        </md-content>
    </md-card>
  </div>
</div>
