<script src="../signin/signin.ctr.js"></script>

<div layout="row">
  <div flex="33" class="signin-card" flex-offset="33">
    <md-card class="md-primary">
        <md-content class="md-padding signin-card-color">
            <center>
                <md-content class="md-padding signin-card-color">
                    <h1 class="md-display-1 h1-text-white">SignIn to App</h1>
                    <md-divider></md-divider>
                </md-content>
                <md-input-container>
                    <label>Email</label>
                    <input type="text" ng-model="email" required>
                </md-input-container>
                <md-input-container>
                    <label>Username</label>
                    <input type="text" ng-model="username" required>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="password" required>
                </md-input-container>
                <md-content>
                    <md-button class="md-accent" ng-click="vm.signin(username, password, email)">Sign In</md-button>
                </md-content>
            </center>
        </md-content>
    </md-card>
  </div>
</div>
